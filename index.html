<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
 <a-scene background = "color: #000"> 
    <a-box position = "-5 0.1 -4" color ="orange" rotation = "0 30 0" ></a-box>
    <a-sphere position = "-3.4 0.1 -5" radius = "1"color = "magenta"></a-sphere>
    <a-cone position = "1 0.1 -5.5"  radius = "0.5" height = "2" color = "yellow"></a-cone>
    <a-cylinder position = "-0.7 0.9 -3.5" radius = "0.5" height = "1" color = "green"></a-cylinder>
    <a-octahedron position = "3 0.1 -5" radius = "1" color = "#ECBBF3" ></a-octahedron>
    <a-ring position = "5.3 0.1 -5" radius inner = "0.5" radius outer = "1.5" color = "teal"></a-ring>
</a-scene>     
</body>

</html>
